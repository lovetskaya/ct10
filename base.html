<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-indigo-600 text-white">
        <nav class="flex">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.index') }}" class="hover:bg-indigo-700 p-4">
                    Songs
                </a>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="hover:bg-indigo-700 p-4">
                    Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="hover:bg-indigo-700 p-4">
                    Sign Up
                </a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="hover:bg-indigo-700 p-4">
                    Logout
                </a>
            {% endif %}
        </nav>
    </header>
    <main class="hero-body">
            {% block content %}
            {% endblock %}
    </main>
</body>
</html>
